<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thrift Store Add/Update</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/addupdate.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>


<div class="jumbotron">
  <div class="container">
    <p>Add and Update your Market!</p>
  </div>
</div>

<container class="form">

  <div class="panel panel-default">
  
    <div class="panel-body">

        <form action="/api/merch" method="POST">

        <input type="text" class="form-control" id="uid" placeholder="User ID">

        <input type="text" class="form-control" id="title" placeholder="Title">


        <textarea class="form-control" rows="3" id="descript" placeholder="Description"></textarea>
  
        
        <input type="text" class="form-control" id="itemimg" placeholder="http://via.placeholder.com/350x150">


        <input type="text" class="form-control" id="price" placeholder="Price">


        <input type="text" class="form-control" id="category" placeholder="Category">


          <button type="add" class="btn btn-default">Add</button>
          <button type="update" class="btn btn-primary">Update</button>
        </form>

       </div>
    </div>

</container>  


  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>


</body>

</html>
